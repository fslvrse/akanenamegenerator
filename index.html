<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Akan Name Generator</h1>
      <p>
        Discover your Akan name based on your birthday and gender. Akan names
        are derived from Ghanaian culture, and they correspond to the day of the
        week you were born.
      </p>

      <!-- Form Section -->
      <form id="akanForm">
        <!-- Birthday Input -->
        <label for="birthday">Enter Your Birthday:</label>
        <input type="date" id="birthday" name="birthday" required />

        <!-- Gender Selection -->
        <div class="gender">
          <label for="male">
            <input type="radio" id="male" name="gender" value="male" required />
            Male
          </label>
          <label for="female">
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            Female
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Get My Akan Name</button>
      </form>

      <!-- Result Display -->
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
